<div class="header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <button
          type="button"
          class="btn btn-success btn-lg btn-block"
          (click)="createPost()"
        >
          Create Post
        </button>
      </div>
    </div>
    <div *ngIf="isShown">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>

          <input
            type="text"
            class="form-control"
            placeholder="{{ user.username }}"
            aria-label="name"
            aria-describedby="basic-addon1"
            name="name"
            ngModel
            required
            #user="ngModel"
          />
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Whats on your mind? </span>
          </div>
          <textarea
            class="form-control"
            aria-label="With textarea"
            name="description"
            ngModel
            #description="ngModel"
          ></textarea>
          <button type="submit" class="btn btn-btn primary">Post</button>
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div
      class="col-sm-6"

      *ngFor="let post of posts | async let i = index"
    >
      <div class="card">
        <div class="card-body">
          <img src="{{ post.image }}" class="img-fluid" (click)="goToUser()" [routerLink]="'../user/' + post.username"/>
          <h2>{{ post.username }}</h2>
          <p>{{ post.post }}</p>
          <button type="button" class="btn btn-primary" (click)="onLiked(i)">
            Likes | {{ post.likes }}
          </button>
          <button type="button" class="btn btn-danger" (click)="onDisliked(i)">
            Dislike | {{ post.dislikes }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
