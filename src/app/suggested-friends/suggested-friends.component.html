      <div class="center">
        <h3>Suggested Friends</h3>

    </div>

<hr>
<div class="main">
  <div class="row">
    <div class="col-xs-12">
      <div class="center" *ngFor="let user of users">
        <h4 class="main">{{ user.name }}</h4>
        <p class="main">{{ user.description }}</p>
        <button class="btn btn-success" routerLink="/home/user">user</button>
        <button class="btn btn-success" (click)="gotoprofile(user.id)">go to profile</button>
        <span class="main">
          <img
            [src]="user.image"
            alt="{{ user.name }}"
            class="img-responsive"
            style="max-height: 300px"
          />
        </span>
      </div>
    </div>
  </div>
</div>
