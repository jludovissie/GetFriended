<div class = "formContainer">
  <h3> Login</h3>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
    <div class="form-group">
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
        placeholder="Password"
      />
    </div>
    <button class = "btn btn-primary" type="submit" [disabled]="!form.valid"> Login</button>
    <p>Don't have an account? <a routerLink="/signup"><strong> Sign up here</strong></a></p>

    <div>
    </div>
  </form>
</div>
