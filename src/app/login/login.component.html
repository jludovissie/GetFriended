<div class = "formContainer">
  <h3> Login</h3>
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
    <div class="form-group">
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="6"
        placeholder="Password"
      />
    </div>
    <button class = "btn btn-primary" type="submit" [disabled]="!form.valid"> Signup</button>
    <button class = "btn btn-primary" type="submit" [disabled]="!form.valid"> Login</button>


  </form>
</div>
