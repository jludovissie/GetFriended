<div class="background">
  <div class="formContainer">
    <h3>Get Started with Get Friended</h3>
    <p>Sign up or Login</p>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          placeholder="Password"
        />
      </div>
      <div class="buttons">
        <button type="submit" [disabled]="!form.valid" (click)="onLogin(form)">
          Login
        </button>
        <button type="submit" [disabled]="!form.valid" (click)="onSignup(form)">
          Sign Up
        </button>
      </div>
    </form>
  </div>
</div>
